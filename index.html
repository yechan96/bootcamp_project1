<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSearch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
    <!-- JS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type='text/javascript'></script>
    <script src="./Assets/JS/arrays.js" type='text/javascript'></script>
    <script src="./Assets/JS/script.js" type='text/javascript'></script>
</head>

<body>

    <section class="hero is-info is-fullheight">    
        <!-- header with buttons -->

        <div class="is-pulled-left" style="margin-left: 1em;">
            <a class="homeButton navButton" style="display: none;">
                Back to Home
            </a>
            <br>
            <a class="toSearchButton navButton" style="display: none;">
                Back to Search Results
            </a>
        </div>    

        <div class="container">
            <div class="hero-body">
            
                <div class="container has-text-centered">

                    <div class="column is-6 is-offset-3">
                    
                        <h1 class="title">
                            BOOK SEARCH
                        </h1>

                        <h2 class="subtitle">
                            Enter the title of a book. Sit back, relax and let the magic happen! &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        </h2>

                        <!-- page 1 -->

                        <div class="box page1">

                            <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input" type="text" placeholder="Enter Book Title">
                            </p>
                            
                            <p class="control">
                                <a class="button is-info searchButton">
                                Submit
                                </a>             
                            </p>
                            </div>
                            
                            <div class="control">
                            <div class="select">                            
                                <select id="optionHead"> 
                                <option value="CountryOfOrigin">Choose Your Country</option>
                                </select>
                            </div>  
                            </div>
                        </div>
                        <!--end of page1  -->
                    </div> 
                    <!-- end of col is-6 -->

                    <!-- page 2 -->
                    <div class = "page2" style="display: none;">
                        <div class = "wrapperPg2">
                            <!-- start of button -->
                            <div class="button columns bkResults">
                                <figure class="is-one-fifth">
                                        <img class= "bkImg" src="https://covers.openlibrary.org/b/id/240727-S.jpg"/>
                                </figure>
                                <div class = "column">
                                            <strong class = "bkTitle">Title</strong> 
                                            <p class = "bkElements">By: Author</p>
                                            <p class = "bkElements">Publish Year: Year</p>
                                </div>
                            </div>
                            <!-- end of button -->
                        </div>
                    </div>
                    <!-- end of page2 -->
                </div>
            </div>
        </div>
    </section>



</body>

</html>
