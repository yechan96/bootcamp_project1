<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSearch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
    <!-- JS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type='text/javascript'></script>
    <script src="./Assets/JS/arrays.js" type='text/javascript'></script>
    <script src="./Assets/JS/script.js" type='text/javascript'></script>
</head>

<body>

    <section class="hero is-info is-fullheight">    
        <!-- header with buttons -->

        <div class="is-pulled-left" style="margin-left: 1em;">
            <a class="homeButton navButton" style="display: none;">
                Back to Home
            </a>
            <a class="toSearchButton navButton" style="display: nonn;">
                Back to Search Results
            </a>
        </div>    

        <div class="container">
            <div class="hero-body">
                <div class="container has-text-centered">

                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            BOOK SEARCH
                        </h1>

                        <h2 class="subtitle">
                            Enter the title of a book. Sit back, relax and let the magic happen! &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        </h2>
                 

                        <!-- page 1 -->

                        <div class="box page1">

                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input id="bkSearchInp" class="input" type="text" placeholder="Enter Book Title">
                                </p>    
                            </div>

                            <div class="field">
                                <div class="control" >
                                    <input id="locationInp" class="input" type="text" placeholder="Enter Location" style="display: none;">
                                </div>

                                <div class="control" style="margin-top: 1em;">
                                    <button class="button is-info searchButton is-left" style="display: none;">Submit</button>
                                    <span class="is-right" id="blankModal" style="display: none;">Please complete the form.</span>
                                </div> 
                            </div> 
                        <!-- end of page1 -->
                        </div> 
                    </div> 
                    <!-- end of col is-6 -->

                    <!-- page 2 -->
                    <div class="page2" style="display: none;">
                        <div class="wrapperPg2">
                        </div>  
                    </div>
                    <!-- end of page2 -->


                    <!-- page 3 -->

                    
                    <div class="page3" style="display: none;">      
                        <div class="tile is-ancestor">
                            <!-- Example of Book UI -->
                            <div class="tile is-vertical is-parent">
                                <div class="bkFinal tile is-child box">
                                </div>
                            </div>
                            <!-- Weather DIV -->
                            <div class="tile is-parent">
                                <div class = "weatherContent tile is-child is-vertical box">
                                    <strong class = "locationTitle">Location (City Name)</strong>
                                    <div class ="weatherImage">
                                        <img alt="" width="200px" class ="Wis-half">
                                        <div class = "weatherStatus">
                                            <p class ="weatherElements"><b>Weather State:</b> <span class="weather-state"></span></p>
                                            <p class ="weatherElements"><b>Temperature:</b> <span class="temperature-f"></span></p>
                                            <p class ="weatherElements"><b>Wind Speed:</b> <span class="wind-speed"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <!-- Song DIV -->
                        <div class="tile is-ancestor">
                            <div class="musicSelection tile is-parent is-scrollable is-horizontal">
                            </div>
                        </div> 
                    </div>
                    <!--End of Page 3 -->
                </div>     
            </div>
        </div>
    </section>



</body>

</html>
